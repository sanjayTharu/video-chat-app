<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> chat app</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1 id="site-title">Sanjay Stream</h1>
        <button id="join-btn" >Join</button>

        <div id="user-stream">

        </div>
        <div id="footer">
            <div class="icon-wrapper">

                <img src="./assets/video.svg" class="control-icon" id="camera-btn" alt="">
                <p>Cam</p>
            </div>
            <div class="icon-wrapper">
                <img src="./assets/microphone.svg" class="control-icon" id="mute-btn" alt="">
                <p>mic</p>

            </div>
            <div class="icon-wrapper">
                <img src="./assets/leave.svg" class="control-icon" id="leave-btn" alt="">
                <p>leave</p>
            </div>
            
        </div>
    </main>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
